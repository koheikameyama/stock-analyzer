name: Release Notification

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'バージョン（例: v1.8.0）'
        required: true
        type: string

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare notification message
        id: prepare
        env:
          EVENT_NAME: ${{ github.event_name }}
          RELEASE_NAME: ${{ github.event.release.name }}
          RELEASE_BODY: ${{ github.event.release.body }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "$EVENT_NAME" = "release" ]; then
            TITLE="$RELEASE_NAME"
            BODY="$RELEASE_BODY"
          else
            # 手動実行時: 指定されたバージョンのリリース情報を取得
            VERSION="$INPUT_VERSION"
            RELEASE_DATA=$(gh release view "$VERSION" --json body,tagName)
            TITLE=$(echo "$RELEASE_DATA" | jq -r '.tagName')
            BODY=$(echo "$RELEASE_DATA" | jq -r '.body')
          fi

          echo "TITLE=$TITLE" >> $GITHUB_ENV
          {
            echo "BODY<<EOF_BODY"
            echo "$BODY"
            echo "EOF_BODY"
          } >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install requests

      - name: Send to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd batch
          python release_notification.py
