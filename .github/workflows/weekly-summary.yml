name: Weekly Summary for X Post

on:
  # 毎週月曜 UTC 0:00（日本時間 9:00）に実行
  schedule:
    - cron: '0 0 * * 1'

  # 手動実行も可能
  workflow_dispatch:

jobs:
  generate-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          cd batch
          pip install psycopg2-binary requests python-dotenv

      - name: Generate weekly summary and send to Slack
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          cd batch
          python weekly_summary.py
