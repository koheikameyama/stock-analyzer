name: Daily GA Report

on:
  # 毎日 UTC 12:00（日本時間 21:00）に実行
  schedule:
    - cron: '0 12 * * *'

  # 手動実行も可能
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          cd batch
          pip install google-analytics-data requests google-auth

      - name: Generate and send daily GA report
        env:
          GA4_CREDENTIALS_JSON: ${{ secrets.GA4_CREDENTIALS_JSON }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          cd batch
          python daily_ga_report.py
