name: Deploy and Release

on:
  # developâ†’mainã®PRãŒãƒãƒ¼ã‚¸ã•ã‚ŒãŸæ™‚ã®ã¿å®Ÿè¡Œ
  pull_request:
    branches:
      - main
    types:
      - closed

  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:

jobs:
  create-release:
    # PRãŒãƒãƒ¼ã‚¸ã•ã‚ŒãŸå ´åˆã€ã‹ã¤developâ†’mainã®å ´åˆã®ã¿å®Ÿè¡Œ
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'develop'
    runs-on: ubuntu-latest

    permissions:
      contents: write  # ãƒªãƒªãƒ¼ã‚¹ä½œæˆã€ã‚¿ã‚°ä½œæˆã«å¿…è¦
      pull-requests: write  # PRä½œæˆãƒ»ãƒãƒ¼ã‚¸ã«å¿…è¦

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0  # å…¨å±¥æ­´ã‚’å–å¾—ï¼ˆã‚¿ã‚°ã¨ã‚³ãƒŸãƒƒãƒˆå±¥æ­´å–å¾—ã®ãŸã‚ï¼‰

      - name: Get merged deploy PR info
        id: version_check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # ãƒãƒ¼ã‚¸ã•ã‚ŒãŸPRã®ç•ªå·ã‚’å–å¾—
          PR_NUMBER="${{ github.event.pull_request.number }}"

          if [ -z "$PR_NUMBER" ]; then
            echo "No PR number found"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Found merged PR #$PR_NUMBER"

          # ãƒãƒ¼ã‚¸ã•ã‚ŒãŸPRã®æƒ…å ±ã‚’å–å¾—
          DEPLOY_PR=$(gh pr view $PR_NUMBER --json body --jq '.')
          DEPLOY_PR_BODY=$(echo "$DEPLOY_PR" | jq -r '.body')

          echo "Found deploy PR #$PR_NUMBER"

          # PRæœ¬æ–‡ã‹ã‚‰ã€Œãƒ¦ãƒ¼ã‚¶ãƒ¼å‘ã‘ã®å¤‰æ›´ã€ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’æŠ½å‡º
          USER_FACING_CHANGES=$(echo "$DEPLOY_PR_BODY" | awk '
            /^### ãƒ¦ãƒ¼ã‚¶ãƒ¼å‘ã‘ã®å¤‰æ›´/ {flag=1; next}
            /^### / {flag=0}
            flag && /^[^#]/ && NF {print}
          ')

          # ã€Œãƒ¦ãƒ¼ã‚¶ãƒ¼å‘ã‘ã®å¤‰æ›´ã€ã‚»ã‚¯ã‚·ãƒ§ãƒ³ãŒãªã„å ´åˆã¯ãƒªãƒªãƒ¼ã‚¹ã‚’ä½œæˆã—ãªã„
          if [ -z "$USER_FACING_CHANGES" ]; then
            echo "No user-facing changes found in deploy PR"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "User-facing changes from deploy PR:"
          echo "$USER_FACING_CHANGES"

          # PRæœ¬æ–‡ã‹ã‚‰ã€Œå«ã¾ã‚Œã‚‹å¤‰æ›´ã€ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’æŠ½å‡ºã—ã¦ãƒãƒ¼ã‚¸ãƒ§ãƒ³ãƒ©ãƒ™ãƒ«ã‚’åˆ¤å®š
          PR_LIST=$(echo "$DEPLOY_PR_BODY" | awk '
            /^### å«ã¾ã‚Œã‚‹å¤‰æ›´/ {flag=1; next}
            /^### / {flag=0}
            flag && /^- / {print}
          ')

          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ãƒ©ãƒ™ãƒ«ã‚’ãƒã‚§ãƒƒã‚¯
          HAS_MAJOR=false
          HAS_MINOR=false
          HAS_PATCH=false

          while IFS= read -r line; do
            [ -z "$line" ] && continue

            if echo "$line" | grep -q "\[major\]"; then
              HAS_MAJOR=true
            elif echo "$line" | grep -q "\[minor\]"; then
              HAS_MINOR=true
            elif echo "$line" | grep -q "\[patch\]"; then
              HAS_PATCH=true
            fi
          done <<< "$PR_LIST"

          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚¢ãƒƒãƒ—ã‚¿ã‚¤ãƒ—ã‚’æ±ºå®š
          if [ "$HAS_MAJOR" = true ]; then
            BUMP_TYPE="major"
          elif [ "$HAS_MINOR" = true ]; then
            BUMP_TYPE="minor"
          elif [ "$HAS_PATCH" = true ]; then
            BUMP_TYPE="patch"
          else
            echo "No version labels found in PR list"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "user_facing_changes<<EOF" >> $GITHUB_OUTPUT
          echo "$USER_FACING_CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Version bump type: $BUMP_TYPE"

      - name: Calculate new version
        if: steps.version_check.outputs.should_release == 'true'
        id: new_version
        run: |
          # æœ€æ–°ã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚¿ã‚°ã‚’å–å¾—
          LATEST_TAG=$(git describe --tags --abbrev=0 --match "v*.*.*" 2>/dev/null || echo "v0.0.0")
          echo "Latest version tag: $LATEST_TAG"

          # vã‚’é™¤ã„ãŸæ•°å€¤éƒ¨åˆ†ã‚’æŠ½å‡º
          VERSION=${LATEST_TAG#v}
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}

          echo "Current version: $MAJOR.$MINOR.$PATCH"

          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’ã‚¤ãƒ³ã‚¯ãƒªãƒ¡ãƒ³ãƒˆ
          BUMP_TYPE="${{ steps.version_check.outputs.bump_type }}"
          if [ "$BUMP_TYPE" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$BUMP_TYPE" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          elif [ "$BUMP_TYPE" = "patch" ]; then
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create release notes
        if: steps.version_check.outputs.should_release == 'true'
        id: release_notes
        run: |
          USER_FACING_CHANGES="${{ steps.version_check.outputs.user_facing_changes }}"

          # ãƒ¦ãƒ¼ã‚¶ãƒ¼å‘ã‘ã®å¤‰æ›´ã‚’ç®‡æ¡æ›¸ãã«å¤‰æ›ï¼ˆæ—¢ã«ç®‡æ¡æ›¸ãã«ãªã£ã¦ã„ã‚‹å ´åˆã¯ãã®ã¾ã¾ï¼‰
          FORMATTED_CHANGES=""
          while IFS= read -r line; do
            if [ -n "$line" ]; then
              # æ—¢ã«ã€Œ- ã€ã§å§‹ã¾ã£ã¦ã„ã‚‹å ´åˆã¯ãã®ã¾ã¾ã€ãã†ã§ãªã„å ´åˆã¯è¿½åŠ 
              if echo "$line" | grep -q "^- "; then
                FORMATTED_CHANGES="${FORMATTED_CHANGES}${line}\n"
              else
                FORMATTED_CHANGES="${FORMATTED_CHANGES}- ${line}\n"
              fi
            fi
          done <<< "$USER_FACING_CHANGES"

          # ãƒªãƒªãƒ¼ã‚¹ãƒãƒ¼ãƒˆã‚’ä½œæˆ
          RELEASE_NOTES="## æ›´æ–°å†…å®¹\n\n$FORMATTED_CHANGES"

          # è¤‡æ•°è¡Œã®å‡ºåŠ›ã‚’æ­£ã—ãæ‰±ã†
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo -e "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.version_check.outputs.should_release == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          RELEASE_NOTES="${{ steps.release_notes.outputs.release_notes }}"

          gh release create "$NEW_VERSION" \
            --title "$NEW_VERSION" \
            --notes "$RELEASE_NOTES" \
            --target main

          echo "âœ… GitHub Release created: $NEW_VERSION"

      - name: Sync main to develop
        run: |
          # mainã‚’developã«ç›´æ¥ãƒãƒ¼ã‚¸
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin develop
          git checkout develop
          git merge origin/main -m "chore: Sync main to develop after deployment"
          git push origin develop

          echo "âœ… Synced main to develop"

      - name: Summary
        if: always()
        run: |
          echo "### ğŸš€ Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.version_check.outputs.should_release }}" == "true" ]; then
            echo "âœ… **Deployed**: develop â†’ main" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“¦ **Release Created**: ${{ steps.new_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Type**: ${{ steps.version_check.outputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ”„ **Synced**: main â†’ develop" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **Deployed**: develop â†’ main (no release)" >> $GITHUB_STEP_SUMMARY
            echo "â„¹ï¸ version:*ãƒ©ãƒ™ãƒ«ãŒãªã„ãŸã‚ã€ãƒªãƒªãƒ¼ã‚¹ã¯ä½œæˆã•ã‚Œã¾ã›ã‚“ã§ã—ãŸ" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ”„ **Synced**: main â†’ develop" >> $GITHUB_STEP_SUMMARY
          fi
